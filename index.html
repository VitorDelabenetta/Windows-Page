<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Windows</title>
    <meta name="description" content="Website em estilo retro, imitando uma tela do Windows com alguns elementos.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Delabenetta">
    <link rel="icon" type="image/x-icon" href="./images/windows_icon.ico">
    <link rel="stylesheet" type="text/css" href="./styles/general.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script async src="./script/time.js"></script>
</head>
<body>
    <main>
        <aside id="programs">
            <div class="application">
                <img src="./images/recycle_bin.png" class="icon">
                <p class="text">Recycle Bin</p>
            </div>
            <div class="application">
                <img src="./images/my_computer.png" class="icon">
                <p class="text">My Computer</p>
            </div>
            <div class="application">
                <img src="./images/files.png" class="icon">
                <p class="text">Files</p>
            </div>
        </aside>
        <div class="notification_window_1" id="window_1">
            <div class="window_header" id="window_1_header">
                <p class="text">Question 1</p>
                <div class="window_options">
                    <img src="./images/icon-minimize.png" class="icon-small">
                    <img src="./images/icon-open.png" class="icon-small">
                    <img src="./images/icon-close.png" class="icon-small">
                </div>
            </div>
            <div class="window_content">
                <p class="text">What is love?</p>
                <div class="select_options">
                    <button class="button option_box">Idk</button>
                    <button class="button option_box">Nothing</button>
                    <button class="button option_box">Pain</button>
                </div>
            </div>
        </div>
        <div class="notification_window_2" id="window_2">
            <div class="window_header" id="window_2_header">
                <p class="text">Question 2</p>
                <div class="window_options">
                    <img src="./images/icon-minimize.png" class="icon-small">
                    <img src="./images/icon-open.png" class="icon-small">
                    <img src="./images/icon-close.png" class="icon-small">
                </div>
            </div>
            <div class="window_content">
                <p class="text">Will you find me again in another life?</p>
                <div class="select_options">
                    <button class="button option_box">Definitely</button>
                    <button class="button option_box">I won't</button>
                </div>
            </div>
        </div>
        <div class="notepad" id="window_3">
            <div class="notepad_header" id="window_3_header">
                <div class="notepad_info">
                    <img src="./images/notepad.png" class="icon-small">
                    <p class="text">Untitled - Notepad</p>
                </div>
                <div class="window_options">
                    <img src="./images/icon-minimize.png" class="icon-small">
                    <img src="./images/icon-open.png" class="icon-small">
                    <img src="./images/icon-close.png" class="icon-small">
                </div>
            </div>
            <div class="notepad_options">
                <p class="text">File</p>
                <p class="text">Edit</p>
                <p class="text">Search</p>
                <p class="text">Help</p>
            </div>
            <div class="notepad_content">
                <p class="text">__________ <br> How odd, being nobody every day. Doing so much, living so little.</p>
            </div>
        </div>
    </main>
    <footer>
        <button id="windows_start" class="button">
            <img src="./images/windows_icon.png" class="icon-small">
            <p class="text">Start</p>
        </button>
        <!-- Mostra as horas -->
        <p id="time" class="text"><span id="hour"></span>:<span id="minutes"></span></p>
    </footer>
    <script src="./script/draggable.js"></script>
</body>
</html>
